name: Update Football Feeds

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Fetch football data
        run: |
          curl -o assets/js/football.json https://api.football-data.org/v4/matches \
          -H "X-Auth-Token: ${{ secrets.FOOTBALL_API_KEY }}"
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add assets/js/football.json
          git commit -m 'Update football feeds'
          git push
