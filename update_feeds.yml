name: Update Sports Feeds

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Fetch cricket data
        run: curl -o assets/js/cricket.json https://api.example.com/cricket
      - name: Fetch football data
        run: curl -o assets/js/football.json https://v3.football.api-sports.io
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add assets/js/cricket.json assets/js/football.json
          git commit -m 'Update sports feeds'
          git push
